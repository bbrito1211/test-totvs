<div class="select-wrapper" [class.disabled]="disabled" [class.error]="error">
  <select [disabled]="disabled" [value]="value || ''" (change)="handleChange($event)">
    <option value="" disabled selected *ngIf="!value">{{ placeholder }}</option>
    <option *ngFor="let opt of options" [value]="opt.value" [disabled]="opt.disabled">
      {{ opt.label }}
    </option>
  </select>
</div>
