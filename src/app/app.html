<div class="demo">
  <h1>Teste - Front-end - TOTVS</h1>

  <section class="controls">
    <h2>Configurações</h2>

    <div class="form-item">
      <label>Placeholder:</label>
      <input type="text" [(ngModel)]="placeholder" />
    </div>

    <div class="form-item">
      <label>Select desabilitado:</label>
      <input type="checkbox" [(ngModel)]="selectDisabled" />
    </div>

    <div class="form-item">
      <label>Switch desabilitado:</label>
      <input type="checkbox" [(ngModel)]="switchDisabled" />
    </div>

    <div class="form-item">
      <label>Erro no Select:</label>
      <input type="checkbox" [(ngModel)]="hasError" />
    </div>

    <div class="form-item">
      <label>Opções (separadas por vírgula):</label>
      <input type="text" [(ngModel)]="optionsInput" (blur)="updateOptions()" />
    </div>
  </section>

  <section class="preview">
    <h2>Preview</h2>

    <div class="preview-item">
      <label>Select</label>
      <ui-select
        [(ngModel)]="selected"
        [options]="options"
        [placeholder]="placeholder"
        [disabled]="selectDisabled"
        [error]="hasError"
      ></ui-select>
      <p>Selecionado: {{ selectedLabel }}</p>
    </div>

    <div class="preview-item">
      <label>Switch</label>
      <ui-switch [(ngModel)]="status" [disabled]="switchDisabled"></ui-switch>
      <p>Status: {{ status }}</p>
    </div>
  </section>
</div>
